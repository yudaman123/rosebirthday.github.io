<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小嘉琪22岁生日祝福</title>
    <style>
        /* 香奈儿风格配色 */
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gold: #D4AF37;
            --beige: #F5F5DC;
            --light-gold: #F0E68C;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--beige) 0%, var(--white) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            width: 90%;
            padding: 40px;
            text-align: center;
            z-index: 10;
        }
        
        .header {
            margin-bottom: 50px;
            animation: fadeInDown 1.5s ease-out;
        }
        
        h1 {
            font-size: 4rem;
            color: var(--black);
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
        }
        
        .age {
            font-size: 8rem;
            color: var(--gold);
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            animation: pulse 2s infinite;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid var(--gold);
            border-radius: 15px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideUp 1.8s ease-out;
        }
        
        .game-title {
            font-size: 2.5rem;
            color: var(--black);
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .game-link {
            display: inline-block;
            background: var(--black);
            color: var(--gold);
            font-size: 1.5rem;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 2px solid var(--gold);
            letter-spacing: 1px;
        }
        
        .game-link:hover {
            background: var(--gold);
            color: var(--black);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .message {
            font-size: 1.8rem;
            color: var(--black);
            line-height: 1.6;
            margin: 40px 0;
            padding: 0 20px;
            animation: fadeIn 2s ease-out;
        }
        
        .signature {
            font-size: 1.5rem;
            color: var(--gold);
            margin-top: 30px;
            font-style: italic;
            letter-spacing: 2px;
            animation: fadeIn 3s ease-out;
        }
        
        /* 动画元素 */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--gold);
            border-radius: 50%;
            animation: fall linear forwards;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 2rem;
            animation: float 8s infinite ease-in-out;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--white);
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: twinkle 3s infinite ease-in-out;
            z-index: 1;
        }
        
        /* 动画关键帧 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 40px rgba(212, 175, 55, 0.8);
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            }
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-40px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .age {
                font-size: 5rem;
            }
            
            .game-title {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1.4rem;
            }
            
            .game-link {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>生日快乐</h1>
            <div class="age">22</div>
            <h1>小嘉琪</h1>
        </div>
        
        <div class="game-container">
            <div class="game-title">专属生日游戏</div>
            <a href="#" class="game-link" id="gameLink">点击进入惊喜游戏</a>
        </div>
        
        <div class="message">
            在这个特别的日子里，愿你的22岁充满欢笑与惊喜，<br>
            愿每一天都如星辰般闪耀，每一刻都如黄金般珍贵。
        </div>
        
        <div class="signature">最美好的祝福</div>
    </div>

    <script>
        // 创建动画元素
        function createAnimations() {
            // 创建五彩纸屑
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 5 + 's';
                confetti.style.backgroundColor = i % 3 === 0 ? '#D4AF37' : i % 3 === 1 ? '#000000' : '#FFFFFF';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
            }
            
            // 创建漂浮的心形
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                document.body.appendChild(heart);
            }
            
            // 创建闪烁的星星
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 5 + 's';
                star.style.width = Math.random() * 4 + 1 + 'px';
                star.style.height = star.style.width;
                document.body.appendChild(star);
            }
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            createAnimations();
            
            // 设置游戏链接（实际使用时替换为真实链接）
            document.getElementById('gameLink').addEventListener('click', function(e) {
                e.preventDefault();
                alert('游戏链接区域 - 请在此处添加实际的游戏URL');
            });
        });
    </script>
</body>
</html>
